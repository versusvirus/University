<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/mainStyles.css">
    <link rel="stylesheet" href="../src/css/appStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-caption-logo">
            <div class="header-caption">Ежедневная готовка</div>
            <img src="../src/images/logo.png" alt="" class="header-logo">
        </div>
        <div class="header-Menu">
            <div class="header-Menu__item" data-id="0">О программе</div>
            <div class="header-Menu__item" data-id="1">Справка</div>
            <div class="header-Menu__item" data-id="2">Авторство</div>
        </div>
        <div class="header-Menu-burger">
            <div class="burger-menu-slice"></div>
            <div class="burger-menu-slice"></div>
            <div class="burger-menu-slice"></div>
            <div class="burger-menu-slice"></div>
        </div>
    </div>
    <div class="burger-menu">
        <div class="burger-menu-item" data-id="0">О программе</div>
        <div class="burger-menu-item" data-id="1">Справка</div>
        <div class="burger-menu-item" data-id="2">Авторство</div>
    </div>
    <div class="content">

    </div>
    <div class="footer">
        <div class="profile">
            <img src="../src/images/skillCook.jpg" class="profile-img"/>
            <div class="profile-info">
                <div class="profile-name">Вадим Волоцкой</div>
                <div class="profile-level">24 уровень</div>
                <div class="profile-level-bar">
                    <div class="profile-level-bar-fill"></div>
                    <div class="profile-level-bar-percents">99.5%</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup">
    <div class="popup-window">
        <div class="popup-window__caption"></div>
        <div class="popup-window__info"></div>
    </div>
</div>

<script src="../src/js/popupsMixin.js"></script>
<script src="../src/js/validates.js"></script>
<script src="../src/js/mainHandlers.js"></script>
<script src="../src/js/appHandlers.js"></script>
<script src="../src/js/logics.js"></script>
</body>
</html>
